<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <h1>Book a Service</h1>
    <p>Reliable, affordable, and efficient air conditioning solutions at your fingertips.</p>
  </section>

  <!-- Booking Form -->
  <div class="form-container">
    <h2>Service Booking Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="service">Select Service</label>
        <select id="service" required>
          <option value="">-- Choose a Service --</option>
          <option value="installation">AC Installation</option>
          <option value="repairs">Repairs & Troubleshooting</option>
          <option value="maintenance">Maintenance</option>
          <option value="energy">Energy Efficiency Solutions</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" rows="4" placeholder="Tell us more about your request..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Prince Koo Engineering. All Rights Reserved.</p>
  </footer>

</body>
</html>
